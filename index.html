<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HanifDev</title>
  </head>
  <body>
    <div id="root"></div>
    <script>
      function getRandomCoordinates() {
        const sides = ["0%", "25%", "50%", "75%", "100%"];
        return Array(4)
          .fill()
          .map(() => sides[Math.floor(Math.random() * sides.length)])
          .join(" ");
      }

      function setRandomBorderRadius() {
        const el = document.getElementById("blob");
        if (el) {
          const top = getRandomCoordinates();
          const bottom = getRandomCoordinates();
          el.style.borderRadius = `${top} / ${bottom}`;
        }
      }

      setRandomBorderRadius();
      setInterval(setRandomBorderRadius, 1500);
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
